{% extends "base.html" %}

{% block content %}
<h2>Logout</h2>
<p>Are you sure you want to log out?</p>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn">Yes, Logout</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
